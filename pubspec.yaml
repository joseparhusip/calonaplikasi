    - assets/img/community_avatars.png
    - assets/profile/kimjongun.png
    - assets/home/image1.png
    - assets/home/image2.png
    - assets/home/image3.png
    - assets/home/image4.png
    - assets/home/image5.png
    - assets/shop/brosur.png
    - assets/shop/designbook.png
    - assets/shop/designposter.png
    - assets/shop/graphicdesign.png
    - assets/shop/designuiux.png
    - assets/shop/posterdigital.png
    - assets/images/default_profile.png
    

